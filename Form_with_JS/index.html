<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <h1>Survey Form</h1>
    </div>
    <div class="form">
        <form action="">
            <div class="container">
                <div class="grid-item">
                    <label for="name">Name:</label>
                    <input placeholder="Enter your name" type="text" name="name" id="name">
                </div>
                <div class="grid-item">
                    <label for="name">Email:</label>
                    <input type="text" name="name" id="">
                </div>
                <div class="grid-item">
                    <label for="name">Age:</label>
                    <input type="text" name="name" id="">
                </div>
                <div class="grid-item">
                    <label for="name">Wich option best describes your current role?</label>
                    <select name="role" id="">
                        <option value="student">Student</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="name">How likely is taht you would recommend freeCodeCamp to a friend?</label>
                    <div class="radio-container">
                        <input type="radio" name="recommendation" id="">
                        <label for="">Definitely</label>
                        <input type="radio" name="recommendation" id="">
                        <label for="">Maybe</label>
                        <input type="radio" name="recommendation" id="">
                        <label for="">Not sure</label>
                    </div>
                </div>
                <div class="grid-item">
                    <label for="name">What do you like most in FCC:</label>
                    <select name="role" id="">
                        <option value="">Select an option</option>
                        <option value="student">Student</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="name">Things that should be improved in the future (Check all that apply):</label>
                    <div class="radio-container">
                        <input type="radio" name="improve" id="">
                        <label for="">Front-end Projects</label>
                        <input type="radio" name="improve" id="">
                        <label for="">Back-end Projects</label>
                        <input type="radio" name="improve" id="">
                        <label for="">Data Visualization</label>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <button onclick="getData()" type="submit">Send</button>
            </div>
        </form>
    </div>

</body>

<script src="script/form.js"></script>
</html>
